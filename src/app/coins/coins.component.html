
<form class="example-form">
  <mat-form-field class="search" appearance="fill">
    <mat-label>Search...</mat-label>
    <input (keyup)="search($event)" type="search" matInput placeholder="Ex. Bitcoin"  >
  </mat-form-field>
</form>

<table style="min-width: 100%;" mat-table [dataSource]="filterCoins" class="mat-elevation-z8">

  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.market_cap_rank}} </td>
    </ng-container>
    <ng-container matColumnDef="coin">
      <th mat-header-cell *matHeaderCellDef> Coin </th>
      <td mat-cell *matCellDef="let element">  <img [src]="element.image" width="30" [alt]="element.id" > {{element.name}}     {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="padding-right:10px"> Price Change </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'red' : element.price_change_percentage_24h < 0 , 'green':element.price_change_percentage_24h >0 }" > 
      $ {{element.price_change_percentage_24h}}   </td>
    </ng-container>
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> 24H Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.total_volume}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
